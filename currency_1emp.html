<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchage</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            document.querySelector('form').onsubmit = function() {

                fetch('https://dummy.restapiexample.com/api/v1/employee/1')
                .then(response => response.json())
                .then(mydata => {
                    console.log(mydata);
                    console.log(mydata.data.id);
                    const my_id = mydata.data.id;
                    const my_name = mydata.data.employee_name;
                    document.querySelector('body').innerHTML = my_id + " " + my_name;
                    console.log(mydata.data.employee_salary);
                });
                return false;
            }

            
        });
    </script>
</head>
<body>
    <form>
        <input id="employee_id" placeholder="Employee ID" type="text">
        <input type="submit" value="Show employee details">
    </form>
    
</body>
</html>
